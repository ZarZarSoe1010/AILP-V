spring.config.import=secrets.properties

spring.datasource.url=${secret.connectionString}
spring.datasource.username=${secret.dbuser}
spring.datasource.password=${secret.dbpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1TB
spring.servlet.multipart.max-request-size=1TB
