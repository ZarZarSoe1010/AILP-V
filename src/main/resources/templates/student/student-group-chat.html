<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div id="app" class="d-flex justify-content-center">
        <div>
            <h2>[[${session?.userInfo?.name}]]</h2>
            <input id="userName" type="hidden" th:value="${session?.userInfo?.name}">
            <input id="batchId" type="hidden" th:value="${session?.userInfo?.batchId}">
            <input id="userId" type="hidden" th:value="${session?.userInfo?.id}">
            <div v-for="(message, index) in messageList" :key="index">
                <p v-if="userName == message.messageUser.name" class="text-primary">
                    (Me) {{message.message}}
                </p>
                <p v-else class="text-secondary">
                    ({{message.messageUser.name}}) {{message.message}}
                </p>
            </div>
            <br>
            <div class="mb-4">
                <textarea cols="30" rows="3" v-model="message"></textarea>
                <button @click="handleSend()">Send</button>
            </div>
        </div>
    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue3 -->
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <script src="/assets/js/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    previousUserId: '',
                    batchId: '',
                    userName: '',
                    message: '',
                    messageList: []
                }
            },
            methods: {
                handleSend() {
                    let userId = document.getElementById('userId').value;

                    let data = {
                        message: this.message,
                        userId: userId,
                        batchId: this.batchId
                    }

                    this.message = "";

                    axios
                        .post('http://localhost:8080/api/message/addMessage/', data)
                        .then(() => {
                            console.log("success");
                            this.getAllMessages();
                        })
                        .catch(error => console.log(error));

                },
                getAllMessages() {
                    axios.
                        get(`http://localhost:8080/api/message/getMessagesByBatchId/${this.batchId}`)
                        .then(res => {
                            this.messageList = [...res.data];
                            let lastElement = this.messageList[this.messageList.length - 1];
                            this.previousUserId = lastElement.messageUser.id;
                        })
                        .catch(error => console.log(error));
                }
            },
            mounted() {
                this.batchId = document.getElementById('batchId').value;
                setInterval(() => {
                    this.getAllMessages();
                }, 1000);
                this.userName = document.getElementById('userName').value;
            }
        })
        app.mount('#app');
    </script>
</body>

</html>
