<!DOCTYPE html>
<html>

<head th:insert="/student/student-fragments :: student_head">
    <title>Resource</title>
</head>

<body id="page-top" style="background-color: #E4E6E9 ">

    <div th:insert="/student/student-fragments :: pc-navbar" />

    <div th:insert="/student/student-fragments :: mobile-navbar" />

    <div class="container mt-4" style="margin-bottom: 77px;">
        <h1 class="fs-2 mb-3"
                        style=" color: rgb(78, 78, 78); font-family: 'Roboto', sans-serif;">
                        Resources</h1>
        <div class="row">
                <a th:href="@{ ${'/courses/' + batchResource?.resource?.resourceCourse?.name + '/resource/' + batchResource?.resource?.name} }" class=" col-6 col-lg-3 col-md-6 col-xl-2 text-decoration-none"
                    target="_blank" th:each="batchResource : ${batchHasResourceList}">
                    <div class="bg-light file-man-box pb-0 pe-0 ps-0 pt-3">
                        <!-- Resource icons start-->
                        <div class="file-img-box">
                            <div
                                th:if="${batchResource?.resource?.name.substring(batchResource?.resource?.name.length() - 3 ) == 'zip'}">
                                <img src="https://coderthemes.com/highdmin/layouts/assets/images/file_icons/zip.svg" alt="icon"/>
                            </div>

                             <div
                                th:if="${batchResource?.resource?.name.substring(batchResource?.resource?.name.length() - 3 ) == 'lsx'}">
                                <img src="https://coderthemes.com/highdmin/layouts/assets/images/file_icons/xls.svg" alt="icon"/>
                            </div>

                            <div
                                th:if="${batchResource?.resource?.name.substring(batchResource?.resource?.name.length() - 3 ) == 'rar'}">
                                <img src="https://coderthemes.com/highdmin/layouts/assets/images/file_icons/zip.svg" alt="icon"/>
                            </div>

                            <div
                                th:if="${batchResource?.resource?.name.substring(batchResource?.resource?.name.length() - 3 ) == 'sql'}">
                                <img src="https://coderthemes.com/highdmin/layouts/assets/images/file_icons/sql.svg" alt="icon"/>
                            </div>

                            <div
                                th:if="${batchResource?.resource?.name.substring(batchResource?.resource?.name.length() - 3 ) == 'pdf'}">
                                <img src="https://coderthemes.com/highdmin/layouts/assets/images/file_icons/pdf.svg" alt="icon"/>
                            </div>
                        </div>

                        <!-- Resource icons end-->
                        
                        <div class="file-man-title me-3 ms-3 text-secondary">
                            <h5 class="mb-0 text-overflow">[[${batchResource?.resource?.name}]]</h5>
                        </div>

                        <!-- [[${batchResource?.resource?.name.substring(batchResource?.resource?.name.length() - 3 )}]] -->
                        <p class="bg-opacity-50 bg-primary border-primary mb-0 me-n1 mt-1 pb-1 pt-1 rounded-bottom text-center"
                            style="font-family: 'Arimo', sans-serif; color: #0012a6;">
                            [[${batchResource?.schedule.toString.substring(0, 10)}]]</p>
                    </div>

                </a>

        </div>
    </div>

    <div class="hide-on-desktop">
        <a class="border rounded d-inline scroll-to-top" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
    </div>

    <style>
        .card-box {
            padding: 20px;
            border-radius: 3px;
            margin-bottom: 30px;
            background-color: #fff;
        }

        .file-man-box {
            padding: 20px;
            border: 1px solid #e3eaef;
            border-radius: 5px;
            position: relative;
            margin-bottom: 20px;
        }

        .file-man-box .file-close {
            color: #f1556c;
            position: absolute;
            line-height: 24px;
            font-size: 24px;
            right: 10px;
            top: 10px;
            visibility: hidden;
        }

        .file-man-box .file-img-box {
            line-height: 100px;
            text-align: center;
            padding-bottom: 8px;
        }

        .file-man-box .file-img-box img {
            height: 64px;
        }

        .file-man-box .file-download {
            font-size: 32px;
            color: #98a6ad;
            position: absolute;
            right: 10px;
        }

        .file-man-box .file-download:hover {
            color: #313a46;
        }

        .file-man-box:hover {
            -webkit-box-shadow: 0 0 24px 0 rgba(0, 0, 0, .06), 0 1px 0 0 rgba(0, 0, 0, .02);
            box-shadow: 0 0 24px 0 rgba(0, 0, 0, .06), 0 1px 0 0 rgba(0, 0, 0, .02);
        }

        .file-man-box:hover .file-close {
            visibility: visible;
        }

        .text-overflow {
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
            width: 100%;
            overflow: hidden;
        }

        h5 {
            font-size: 15px;
        }
    </style>
    <div th:insert="/student/student-fragments :: footer" />


</body>

</html>
