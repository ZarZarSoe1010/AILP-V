<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets/fonts/ionicons.min.css" />
    <link rel="stylesheet" href="../assets/fonts/material-icons.min.css" />
    <link rel="stylesheet" href="../assets/css/Dark-footer-with-social-media-icons.css" />
    <link rel="stylesheet" href="../assets/css/dh-header-cover-image-button.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
</head>

<body id="page-top" style="font-family: 'Roboto', sans-serif;">
    <div id="wrapper">

        <div th:insert="/admin/admin-fragments :: sidebar" />

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div th:insert="/admin/admin-fragments :: navbar" />
                <div class="container-fluid text-primary">
                    <div class="align-items-center d-inline-flex flex-row">
                        <i class="fa-solid fa-chart-line text-primary"
                            style="font-size: 23px; margin-bottom: 10px;"></i>
                        <h3 class="text-secondary"
                            style="font-size: 25px; color: rgb(72,72,72); font-weight: bold; font-family: 'Roboto', sans-serif;">
                            &nbsp;Admin Dashboard
                        </h3>
                    </div>

                    <div class="row" style="margin-top: 15px;">
                        <div class="col-lg-4 col-md-6 col-xl-3 mb-4">
                            <a class="text-decoration-none" th:href="@{/admin/student-table}">
                                <div class="card radius-10 border-start border-0 border-3 border-info"
                                    data-bss-hover-animate="pulse">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div>
                                                <p class="mb-0 h5 text-secondary">
                                                    Total Student
                                                </p>
                                                <h4 class="my-1 text-info">
                                                    [[${studentCount}]]
                                                </h4>
                                            </div>
                                            <div
                                                class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto">
                                                <i class="fa-solid fa-user-graduate"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-4 col-md-6 col-xl-3 mb-4">
                            <a class="text-decoration-none" th:href="@{/admin/teacher-table}">
                                <div class="card radius-10 border-start border-0 border-3 border-danger"
                                    data-bss-hover-animate="pulse">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div>
                                                <p class="mb-0 text-secondary h5">
                                                    Total Teacher
                                                </p>
                                                <h4 class="my-1 text-danger">
                                                    [[${teacherCount}]]
                                                </h4>
                                            </div>
                                            <div
                                                class="widgets-icons-2 rounded-circle bg-gradient-bloody text-white ms-auto">
                                                <i class="fa-solid fa-chalkboard-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-4 col-md-6 col-xl-3 mb-4">
                            <a class="text-decoration-none" th:href="@{/admin/batch-table}">
                                <div class="card radius-10 border-start border-0 border-3 border-success"
                                    data-bss-hover-animate="pulse">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div>
                                                <p class="mb-0 text-secondary h5">
                                                    Total Batch
                                                </p>
                                                <h4 class="my-1 text-success">
                                                    [[${batchCount}]]
                                                </h4>
                                            </div>
                                            <div
                                                class="widgets-icons-2 rounded-circle bg-gradient-ohhappiness text-white ms-auto">
                                                <i class="fa-solid fa-users-gear"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-4 col-md-6 col-xl-3 mb-4">
                            <a class="text-decoration-none" th:href="@{/admin/course-table}">
                                <div class="card radius-10 border-start border-0 border-3 border-warning"
                                    data-bss-hover-animate="pulse">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div>
                                                <p class="mb-0 text-secondary h5">
                                                    Total Course
                                                </p>
                                                <h4 class="my-1 text-warning">
                                                    [[${courseCount}]]
                                                </h4>
                                            </div>
                                            <div
                                                class="widgets-icons-2 rounded-circle bg-gradient-blooker text-white ms-auto">
                                                <i class="fa-solid fa-photo-film"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="align-items-center d-inline-flex flex-row">
                        <i class="fa-solid fa-chart-pie text-primary" style="font-size: 23px; margin-bottom: 8px;"></i>
                        <h3 class="text-secondary"
                            style="font-size: 25px; color: rgb(72,72,72); font-weight: bold; font-family: 'Roboto', sans-serif;">
                            &nbsp;Charts
                        </h3>
                    </div>
                    <div class="g-3 row" style="margin-top: 2px;">
                        <div class="col-lg-8 col-xl-8 col-md-12">
                            <div class="card" style="box-shadow: 1px 2px 7px 1px #c8c4c4;">
                                <div class="card-body">
                                    <div class="d-md-flex no-block align-items-center mb-3">
                                        <div>
                                            <h5 class="card-title text-secondary"
                                                style="font-family: Roboto, sans-serif;">Attendance Percentage Of Each
                                                Batch</h5>
                                        </div>
                                    </div>
                                    <canvas id="chartOne"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-xl-4 col-md-12">
                            <div class="card" style="box-shadow: 1px 2px 7px 1px #c8c4c4;">
                                <div class="card-body">
                                    <div class="d-md-flex no-block align-items-center mb-3">
                                        <div>
                                            <h5 class="card-title text-secondary"
                                                style="font-family: Roboto, sans-serif;">Total Students Of Each Batch
                                            </h5>
                                        </div>
                                    </div>
                                    <canvas id="chartTwo" class="mb-4"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="pb-2 pt-2 small text-dark mt-5" data-pg-collapsed style="background-color: #dfdfdf;">
                <div class="container pb-2 pt-2">
                    <p class="mb-0 text-center" style="font-family: 'Roboto', sans-serif;">&copy; 2022. All Rights
                        Reserved - Ace Inspiration</p>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <div th:insert="/admin/admin-fragments :: footer" />
    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="/assets/js/adminDashboard.js"></script>
    <style type="text/css">
        .radius-10 {
            border-radius: 10px !important;
        }

        .border-info {
            border-left: 5px solid #0dcaf0 !important;
        }

        .border-danger {
            border-left: 5px solid #fd3550 !important;
        }

        .border-success {
            border-left: 5px solid #15ca20 !important;
        }

        .border-warning {
            border-left: 5px solid #ffc107 !important;
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0px solid rgba(0, 0, 0, 0);
            border-radius: .25rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
        }

        .bg-gradient-scooter {
            background: #17ead9;
            background: -webkit-linear-gradient(45deg, #17ead9, #6078ea) !important;
            background: linear-gradient(45deg, #17ead9, #6078ea) !important;
        }

        .widgets-icons-2 {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ededed;
            font-size: 20px;
            border-radius: 10px;
        }

        .rounded-circle {
            border-radius: 50% !important;
        }

        .text-white {
            color: #fff !important;
        }

        .ms-auto {
            margin-left: auto !important;
        }

        .bg-gradient-bloody {
            background: #f54ea2;
            background: -webkit-linear-gradient(45deg, #f54ea2, #ff7676) !important;
            background: linear-gradient(45deg, #f54ea2, #ff7676) !important;
        }

        .bg-gradient-ohhappiness {
            background: #00b09b;
            background: -webkit-linear-gradient(45deg, #00b09b, #96c93d) !important;
            background: linear-gradient(45deg, #00b09b, #96c93d) !important;
        }

        .bg-gradient-blooker {
            background: #ffdf40;
            background: -webkit-linear-gradient(45deg, #ffdf40, #ff8359) !important;
            background: linear-gradient(45deg, #ffdf40, #ff8359) !important;
        }
    </style>
</body>

</html>
