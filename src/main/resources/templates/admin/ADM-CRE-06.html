<!DOCTYPE html>
<html>

<head th:insert="/admin/admin-fragments :: admin_head">
    <title>Create Exam</title>
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- this is where side nav is -->
        <div th:insert="/admin/admin-fragments :: sidebar" />

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">

                <!-- this is where nav bar is -->
                <div th:insert="/admin/admin-fragments :: navbar" />

                <div class="container-fluid pb-5 pe-5 ps-5 pt-2" id="app" style="max-width: 45rem;">
                    <h1 class="mb-2 text-start"
                    style="font-size: 33px;color: rgb(72,72,72);font-weight: bold;font-family: 'Roboto', sans-serif;">
                    Create Exam</h1>
                    <form action="">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body p-4 fw-bold text-dark">
                                <select v-model="course" class="form-select mb-4" aria-label="Default select example"
                                    required style="width: 10rem;">
                                    <option value="" disabled>Choose Course</option>
                                    <span th:each="course : ${courseList}">
                                        <option th:value="${course.id}">
                                            [[${course?.name}]] 
                                        </option>
                                    </span>
                                    <!-- <option v-for="(course, index) in courseList" :key="index">
                                        {{course}}
                                    </option> -->
                                </select>

                                <div class="input-group mb-3">
                                    <input v-model="name" type="text" class="form-control mb-2" placeholder="Exam Name"
                                        required />
                                </div>
                            </div>
                        </div>

                        <div v-for="(question, index) in questionList" :key="index">
                            <div class="card mb-4 shadow-sm">
                                <div class="card-body p-4 text-dark fw-bold">
                                    <form>
                                        <label class="form-label fs-4 fw-bold">Question</label>
                                        <div class="input-group mb-3">
                                            <input v-model="question.examQuestion" type="text" class="form-control mb-2"
                                                required style="width: 100%;" placeholder="Untitiled Question" />
                                        </div>
                                        <div class="mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input fs-5" type="radio" disabled
                                                    name="inlineRadioOptions" id="formInput8" value="option1" />
                                                <div class="input-group mb-3">
                                                    <input v-model="question.firstRadioValue" type="text" required
                                                        class="form-control" placeholder="Option1" />
                                                </div>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input fs-5" type="radio" disabled
                                                    name="inlineRadioOptions" id="formInput8" value="option1" />
                                                <div class="input-group mb-3">
                                                    <input v-model="question.secondRadioValue" type="text" required
                                                        class="form-control" placeholder="Option2" />
                                                </div>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input fs-5" type="radio" disabled
                                                    name="inlineRadioOptions" id="formInput8" value="option1" />
                                                <div class="input-group mb-3">
                                                    <input v-model="question.thirdRadioValue" type="text" required
                                                        class="form-control" placeholder="Option3" />
                                                </div>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input fs-5" type="radio" disabled
                                                    name="inlineRadioOptions" id="formInput8" value="option1" />
                                                <div class="input-group mb-3">
                                                    <input v-model="question.fourthRadioValue" type="text" required
                                                        class="form-control" placeholder="Option4" />
                                                </div>
                                            </div>
                                        </div>
                                        <input v-model="question.rightAnswer" class="form-control" required
                                            placeholder="Enter the right answer" />
                                        <div class="text-end mt-3">
                                            <button @click.prevent="removeQuestion(index)" type="button"
                                                class="btn btn-danger fw-bold me-3"
                                                style="width: 40px;">-</button>
                                            <button @click.prevent="addQuestion()" type="button"
                                                class="btn btn-primary fw-bold" style="width: 40px;">+</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body p-4 fw-bold text-dark">
                                <label for="inputEmail4" class="form-label fs-4 fw-bold">Full Mark</label>
                                <div class=" d-flex flex-row-reverse input-group mb-3">
                                    <input v-model="fullMark" type="number" class="form-control mb-4" id="inputEmail4"
                                        required style="width: 100%;" placeholder="Enter Full Mark" />
                                    <button @click="createExam()" type="submit"
                                        class="btn btn-primary rounded">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>

    <div th:insert="/admin/admin-fragments :: footer" />
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isEmpty: null,
                    courseList: [],
                    course: '',
                    name: '',
                    fullMark: '',
                    questionList: [
                        {
                            examQuestion: '',
                            firstRadioValue: '',
                            secondRadioValue: '',
                            thirdRadioValue: '',
                            fourthRadioValue: '',
                            rightAnswer: ''
                        }
                    ]
                }
            },
            methods: {
                addQuestion() {
                    this.questionList = [...this.questionList,
                    {
                        examQuestion: '',
                        firstRadioValue: '',
                        secondRadioValue: '',
                        thirdRadioValue: '',
                        fourthRadioValue: '',
                        rightAnswer: ''
                    }
                    ];
                },
                removeQuestion(index) {
                    if (this.questionList.length > 1) {
                        const values = [...this.questionList];
                        values.splice(index, 1);
                        this.questionList = values;
                    }
                },
                createExam() {
                    this.isEmpty = false;
                    this.questionList.forEach(element => {
                        if (
                            element.examQuestion.replace(/\s/g, "").length == 0 ||
                            element.firstRadioValue.replace(/\s/g, "").length == 0 ||
                            element.secondRadioValue.replace(/\s/g, "").length == 0 ||
                            element.thirdRadioValue.replace(/\s/g, "").length == 0 ||
                            element.fourthRadioValue.replace(/\s/g, "").length == 0 ||
                            element.rightAnswer.replace(/\s/g, "").length == 0
                        ) {
                            this.isEmpty = true;
                            Swal.fire(
                                'Please Fill All Question Forms!',
                                '',
                                'info'
                            )
                        }
                        else if (
                            this.course.replace(/\s/g, "").length == 0 ||
                            this.name.replace(/\s/g, "").length == 0 ||
                            this.fullMark.length == 0
                        ) {
                            this.isEmpty = true;
                            Swal.fire(
                                'Please Fill All Input Forms!',
                                '',
                                'info'
                            )
                        }
                    })

                    if (!this.isEmpty) {
                        let data = {
                            courseId: this.course,
                            name: this.name,
                            fullMark: this.fullMark,
                            questionList: this.questionList
                        }
                        console.log(data);
                        axios
                            .post('http://localhost:8080/api/exam/addExam', data)
                            .then(() => {
                                Swal.fire(
                                    'Successfully Created!',
                                    '',
                                    'success'
                                ).then(() => window.location = "http://localhost:8080/admin/exam-table");
                            })
                            .catch(error => console.log(error));
                    }
                },
            },
        });

        app.mount('#app');
    </script>
</body>

</html>
