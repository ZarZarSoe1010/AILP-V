<!DOCTYPE html>
<html>

<head th:insert="/admin/admin-fragments :: admin_head">
    <title>Edit Student</title>
</head>

<body id="page-top" style="font-family: 'Roboto', sans-serif;">
    <div id="wrapper">
        <!-- this is where side bar is -->
        <div th:insert="/admin/admin-fragments :: sidebar" />

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" class="fs-6">
                <!-- this is where navbar is -->
                <div th:insert="/admin/admin-fragments :: navbar" />

                <div class="container-fluid pb-5 pe-5 ps-5 pt-2" style="max-width: 45rem;">
                    <h1 class="fs-3 mb-2 text-secondary"
                        style="font-size: 33px; color: rgb(72,72,72); font-weight: bold; font-family: 'Roboto', sans-serif;">
                        Edit Student</h1>
                    <div class="card mb-4 shadow-sm">
                        <form th:action="@{/admin/editStudent}" th:object="${student}" method="post">
                            <div class="card-body p-4 text-dark" style="font-family: 'Roboto', sans-serif;">

                                <label class="fs-6">Student ID</label>
                                <div class="input-group mb-3">
                                    <input class="form-control mb-2" th:field="*{id}" readonly />
                                </div>
                                <label class="fs-6">Student Name</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control mb-2" th:field="*{name}"
                                        placeholder="Enter Student name" required="true" />
                                </div>
                                <!-- <input type="hidden" th:field="*{password}"> -->
                                <input type="hidden" th:field="*{role}">
                                <label class="fs-6">Student Batch</label>
                                <div class="input-group mb-3">
                                    <!-- this is where select box is -->
                                    <select th:field="*{batchList}" class="form-select mb-3"
                                        aria-label="Default select example" required>
                                        <span th:each="batch : ${batchList}">
                                            <option th:value="${batch.id}">[[${batch.name}]]</option>
                                        </span>
                                    </select>
                                </div>
                          
                                <div class="d-flex flex-wrap justify-content-between">
                                    <a href="#">
                                        <button type="button" class="bg-gradient btn btn-danger mb-2 shadow-sm text-nowrap" 
                                        th:attr="onclick=|handleReset('${student.id}')|">

                                        <i class="fa-solid fa-arrow-rotate-left me-2"></i>Reset Pasword</button>
                                    </a>
                                    <button type="submit"
                                    class="bg-gradient btn btn-primary float-end shadow-sm text-nowrap" style="width: 120px; height: 37px;"><i class="fa-solid fa-pen-to-square me-2"></i>Edit</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <footer class="pb-2 pt-2 small text-dark mt-5" data-pg-collapsed style="background-color: #dfdfdf;">
                <div class="container pb-2 pt-2">
                    <p class="mb-0 text-center" style="font-family: 'Roboto', sans-serif;">&copy; 2022. All Rights
                        Reserved - Ace Inspiration</p>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <div th:insert="/admin/admin-fragments :: footer" />
    <script src="/assets/js/alert.js"></script>

</body>

</html>
