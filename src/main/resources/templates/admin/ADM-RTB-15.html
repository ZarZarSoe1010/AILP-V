<!DOCTYPE html>
<html>

<head th:insert="/admin/admin-fragments :: admin_head">
    <title>Resource Table</title>
</head>

<body id="page-top">
    <div id="wrapper">
        <!-- this is where side bar is -->
        <div th:insert="/admin/admin-fragments :: sidebar" />

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <!-- this is where nav bar is -->
                <div th:insert="/admin/admin-fragments :: navbar" />

                <div class="container-fluid">
                    <div>
                        <h1 class="text-start"
                            style="margin-bottom: 42px;font-size: 33px;color: rgb(72,72,72);font-weight: bold;font-family: 'Anek Kannada', sans-serif;"
                            th:text="${course?.name}">

                        </h1>
                    </div>
                    <div
                        class="d-flex justify-content-end align-items-end justify-content-lg-end justify-content-xl-end align-items-xl-center mb-3">

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" style="width: 190.1px;font-size: 16px;height: 44px;margin-bottom: 5px;" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            <i class="fa-photo-video fas fs-5"></i>
                            Upload Resource
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <form th:action="@{/admin/uploadCourseResource}" method="post"
                                        enctype="multipart/form-data">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Upload Resource</h5>
                                            <input type="hidden" name="courseId" th:value="${course?.id}">

                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close">
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <input class="form-control" type="file" name="file" multiple  accept=".pdf, .pptx, .xlsx, .zip, .rar" required>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Upload</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card shadow text-dark">
                        <h2 class="text-danger text-center">[[${msg}]]</h2>
                        <div class="card-body">
                            <table id="dataTable">
                                <thead class="table">
                                    <tr>


                                        <th>Name</th>
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="resource : ${resourceList}">

                                        <td>[[${resource.name}]]</td>
                                        <td>
                                            <!-- <a class="btn btn-outline-danger"
                                                th:href="@{'/admin/deleteResource/' + ${resource?.id} + '/' + ${course?.name} }">
                                                Remove
                                            </a> -->

                                            <a class="btn btn-outline-danger fw-bold"
                                            th:attr="onclick=|handleDelete('${resource.id}' + '/' + '${course.name}')|">
                                            Remove
                                        </a>

                                        </td>
                                    </tr>
                                </tbody>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>

    <div th:insert="/admin/admin-fragments :: footer" />

    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable();
        });

        const handleDelete = (resourceId) => {
            console.log(resourceId);
            Swal.fire({
                title: 'Are you sure want to delete?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location = `http://localhost:8080/admin/deleteResource/${resourceId}`;
                }
            })
        }
    </script>

</body>

</html>
