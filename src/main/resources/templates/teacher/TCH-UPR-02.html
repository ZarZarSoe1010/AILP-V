<!DOCTYPE html>
<html>

<head th:insert="/teacher/teacher-fragments :: teacher_head">
    <title>Upload Resource</title>
</head>

<body id="page-top" style="font-family: 'Roboto', sans-serif;">
    <div id="wrapper">
        <!-- this is where side bar is -->
        <div th:insert="/teacher/teacher-fragments :: sidebar" />

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <!-- this is where nav bar is -->
                <div th:insert="/teacher/teacher-fragments :: navbar" />

                <div class="container-fluid mb-4" id="app">
                    <h1 class="fs-3 mb-3 text-secondary"
                        style="font-size: 33px; color: rgb(72,72,72); font-weight: bold;">
                        Upload Resources</h1>


                    <div class="card shadow-sm ">
                        <div class="card-header d-flex flex-wrap py-3">
                            <form>
                                <div class="me-3">
                                    <div class="col-auto text-nowrap" style="width: 237.078px;margin-top: 4px;">
                                        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable">
                                            <label class="form-label text-dark fw-bold mb-1 h6">Choose the Date<span
                                                    class="text-danger ms-1">*</span></label>
                                            <input type="datetime-local" class="form-control" v-model="date" required />
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form>
                                <div class="">
                                    <div class="col-auto text-nowrap" style="width: 237.078px;margin-top: 4px;">
                                        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable">
                                            <label class="form-label text-dark fw-bold mb-1 h6">Choose the Batch<span
                                                    class="text-danger ms-1">*</span></label>
                                            <select v-model="batchId" class="form-select" required
                                                aria-label="Default select example">
                                                <option disabled>Choose One Batch</option>
                                                <span th:each="batch : ${batchList}">
                                                    <option th:value="${batch?.id}">[[${batch?.name}]]</option>
                                                </span>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-body text-dark">
                            <table id="dataTable" class="display" style="width:100%">
                                <thead>
                                    <th>Select</th>
                                    <th class="text-nowrap">Resource Name</th>
                                    <th class="text-nowrap">Course Name</th>
                                </thead>
                                <tbody>
                                    <tr v-for="(resource, index) in resourceList" :key="index">
                                        <td>
                                            <input type="checkbox" :value="resource.id" v-model="resourceId"
                                                class="form-check-input border-dark ms-3"
                                                style="width: 20px; height: 20px;">
                                        </td>
                                        <td>
                                            <!-- Code Here -->
                                            <a :href="'/courses/'+resource?.resourceCourse?.name+'/resource/'+resource?.name" target="_blank" >{{ resource.name }}</a>
                                        </td>
                                        <td>{{ resource.resourceCourse.name}} </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button @click.prevent="handleSubmit()" class="btn btn-primary  bg-gradient shadow-sm  mt-3"
                                style="width: 170px;">Upload<i class="fa-solid fa-upload ms-2"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="pb-2 pt-2 small text-dark" data-pg-collapsed style="background-color: #dfdfdf;">
                <div class="container pb-2 pt-2">
                    <p class="mb-0 text-center">&copy; 2022. All Rights
                        Reserved - Ace Inspiration</p>
                </div>
            </footer>
        </div>
    </div>
    <div th:insert="/teacher/teacher-fragments :: footer" />
    <script src="/assets/js/postResource.js"></script>

</body>

</html>
