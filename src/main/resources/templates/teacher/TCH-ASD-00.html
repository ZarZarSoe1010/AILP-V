<!DOCTYPE html>
<html>

<head th:insert="/teacher/teacher-fragments :: teacher_head">
  <title>Assignment Details</title>
</head>

<body id="page-top">
  <div id="wrapper">
    <!-- this is where side bar is -->
    <div th:insert="/teacher/teacher-fragments :: sidebar" />

    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <!-- this is where nav bar is -->
        <div th:insert="/teacher/teacher-fragments :: navbar" />
        <input type="hidden" th:value="${session?.uid}" id="teacherId" />

        <div class="container-fluid">
          <div class="row" style="margin-top: 31px">
            <div class="d-flex justify-content-center">
              <div class="bg-white border container justify-content-center p-3 rounded shadow text-center text-dark">
                <h3 style="font-family: 'Roboto', sans-serif" class="fs-2 fw-bold text-dark">
                  [[${assignmentName}]]
                </h3>
                <div class="row">
                  <div class="col-12 mt-4">
                    <div class="row">
                      <!-- assigment div start -->
                      <div class="col-lg-4 col-md-6 col-sm-12 col-xl-3 mb-4" th:each="answer : ${answerList}">
                        <!-- card start -->
                        <div class="border border-secondary card p-3 shadow-sm">
                          <div class="card-body">
                            <p class="card-text fs-4 text-center">[[${answer?.answerStudent?.name}]]</p>
                            <div class="d-flex justify-content-center">
                              <a th:href="@{ ${'/courses/' + answer?.assignment?.assignmentBatch?.batchCourse?.name + '/' + answer?.assignment?.assignmentBatch?.id + '/' + 'AssignmentAnswer' + '/' + answer?.answerFileName } }"
                                target="_blank" class="btn btn-warning m-1">
                                Download
                              </a>
                            </div>
                          </div>
                          <form th:action="@{/teacher/giveAssignmentResult}" method="post" th:object="${result}">
                            <input type="hidden" th:value="${answer?.id}" id="assignmentResultAnswer" name="assignmentResultAnswer" >
                            <input type="hidden" th:value="${session?.uid}" id="assignmentResultTeacher" name="assignmentResultTeacher" >
                            <input class="border border-secondary form-control mb-2" type="text" th:field="*{comment}"
                              placeholder="comment" />
                            <input class="border border-secondary form-control mb-2" type="text" th:field="*{mark}"
                             placeholder="mark" />
                            <div class="d-flex justify-content-center m-1">
                              <button type="submit" class="btn btn-primary">
                                <i class="fa-paper-plane fas"></i>
                                Send
                              </button>
                            </div>
                          </form>
                        </div>
                        <!-- card end -->
                      </div>
                      <!-- assigment div end -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="bg-white sticky-footer">
        <div class="container my-auto">
          <div class="text-center my-auto copyright">
            <span>Copyright Â© Brand 2022</span>
          </div>
        </div>
      </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
  </div>
  <div th:insert="/teacher/teacher-fragments :: footer" />
</body>

</html>
